<!DOCTYPE html>
<html lang="pr-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="form-schedule">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="two-col">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name">
            </div>
            <div class="input-wrapper">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" id="input-lastname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="input-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="input-email">
          </div>
          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="input-password">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="input-mentor">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira Mentoria</h3>
          <div class="two-col">
            <div class="input-wrapper">
              <label for="input-firstdate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-firstdate">
            </div>
            <div class="tree-col">
              <div class="input-wrapper">
                <label for="input-begin">Das</label>
                <input type="time" id="input-begin">
              </div>
              <div class="input-wrapper">
                <label for="input-end">Até</label>
                <input type="time" id="input-end">
              </div>
            </div>
          </div>
          <h3>Segunda Mentoria</h3>
          <div class="two-col">
            <div class="input-wrapper">
              <label for="input-firstdate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-firstdate">
            </div>
            <div class="tree-col">
              <div class="input-wrapper">
                <label for="input-begin">Das</label>
                <input type="time" id="input-begin">
              </div>
              <div class="input-wrapper">
                <label for="input-end">Até</label>
                <input type="time" id="input-end">
              </div>
            </div>
          </div>
          </div>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit" id="form-schedule">Salvar</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
